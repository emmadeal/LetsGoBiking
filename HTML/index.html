<!DOCTYPE html>
<html lang="en">

<head>
  <title>Let's Go Biking!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Calculate an itinerary using the bicycles offered by JC Decaux">
  <meta name="keywords" content="Bike, Itinerary, JCDecaux">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA==" crossorigin="anonymous" />
  <link href="resources/index.css" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous"></script>
  <script src="resources/index.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar bg-dark text-light col-sm-4 col-md-3">
        <h2 class="title">Let's Go Biking!</h2>
        <div class="w-100">
          <input id="inputStart" type="text" class="form-control" placeholder="Origine" value="">
        </div>
        <div class="w-100">
          <input id="inputEnd" type="text" class="form-control mt-2" placeholder="Destination" value="">
        </div>
        <button id="btnItinerary" type="button" class="btn btn-primary w-100 mt-2">Accèder à l'itinéraire</button>
        <div class="d-flex justify-content-between mt-4">
        </div>
        <div id="itinerarySteps" class="list-group"></div>
      </div>
      <div class="map-container col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</body>
</html>
